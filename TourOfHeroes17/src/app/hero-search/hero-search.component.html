<form>
  <mat-form-field>
    <input
      #searchBox
      id="search-box"
      matInput
      placeholder="Hero Search"
      (input)="search(searchBox.value)"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>

<mat-list>
  @for (hero of heroes$ | async; track hero.id) {
  <mat-list-item>
    <button
      mat-raised-button
      color="primary"
      routerLink="/detail/{{ hero.id }}"
    >
      {{ hero.name }}
    </button>
  </mat-list-item>
  }
</mat-list>
