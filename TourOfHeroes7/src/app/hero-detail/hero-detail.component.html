<mat-card *ngIf="hero">
  <mat-card-header>
    <mat-card-title>{{ hero.name | uppercase }}</mat-card-title>
    <mat-card-subtitle>Details</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <input matInput disabled placeholder="Id" [value]="hero.id" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Name" [(ngModel)]="hero.name" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-raised-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      <span> go back</span>
    </button>
    <button mat-raised-button color="accent" (click)="save()">
      <mat-icon>save</mat-icon>
      <span> save</span>
    </button>
  </mat-card-actions>
</mat-card>
