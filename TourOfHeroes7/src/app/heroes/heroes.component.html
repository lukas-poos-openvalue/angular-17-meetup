<h2>
  <span>My Heroes </span>
  <mat-icon>format_list_bulleted</mat-icon>
</h2>

<mat-form-field>
  <input
    #heroName
    matInput
    placeholder="Add hero"
    (keyup.enter)="add(heroName.value); heroName.value = ''"
  />
  <mat-icon matSuffix>add</mat-icon>
</mat-form-field>

<mat-list>
  <mat-list-item *ngFor="let hero of heroes">
    <app-hero-list-item
      [hero]="hero"
      (delete)="delete(hero)"
    ></app-hero-list-item>
  </mat-list-item>
</mat-list>
